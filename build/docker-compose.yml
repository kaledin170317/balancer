version: "3.9"

services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: balancer
    ports:
      - "5555:5432"
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 10s
      retries: 5
    volumes:
      - ../migrations/0001_init.up.sql:/docker-entrypoint-initdb.d/init.sql


volumes:
  pgdata:

networks:
  internal: